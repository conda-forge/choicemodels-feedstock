{% set name = "choicemodels" %}
{% set version = "0.2" %}
{% set sha256 = "7bf809c2388f6af6fbaeb22aeac26d0e895be72c9751bdd0975b52ff1e41ff65" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - future
    - numpy
    - pandas
    - patsy
    - pylogit
    - scipy
    - statsmodels

test:
  imports:
    - choicemodels

about:
  home: https://github.com/UDST/choicemodels
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Tools for discrete choice model estimation'
  description: choicemodels is a Python package for discrete choice estimation
  doc_url: http://choicemodels.readthedocs.io/
  dev_url: https://github.com/UDST/choicemodels

extra:
  recipe-maintainers:
    - gboeing
